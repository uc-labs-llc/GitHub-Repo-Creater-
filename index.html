<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repo Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Repo Creator</h1>
        <form id="repoForm">
            <label for="gitRepoName">Repo Name <span class="required">*</span></label>
            <input type="text" id="gitRepoName" name="gitRepoName" required>

            <label for="gitAccessToken">Access Token <span class="required">*</span></label>
            <input type="password" id="gitAccessToken" name="gitAccessToken" required>

            <label for="gitDescription">Description</label>
            <textarea id="gitDescription" name="gitDescription"></textarea>

            <label for="template">Template</label>
            <select id="template" name="template">
                <option value="empty">Empty</option>
                <option value="python">Python</option>
                <option value="nodejs">Node.js</option>
            </select>

            <label for="isPrivate">Private Repository</label>
            <input type="checkbox" id="isPrivate" name="isPrivate">

            <button type="submit">Create Repo and Save Notes</button>
            <button type="reset">Clear Form</button>
        </form>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
